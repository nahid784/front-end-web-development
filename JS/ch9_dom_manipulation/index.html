<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom parent sibling nodes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- this is me, it is a comment node -->
      <div class="box">box1</div>
      <!-- element node -->
      <div class="box">box2</div>
      <div class="box">box3</div>
      <div class="box">box4</div>
      <div class="box">box5</div>
    </div>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Harry</td>
        <td>100</td>
      </tr>
    </table>
    <script src="dom_parent_sibling_nodes.js"></script>
  </body>
</html>
